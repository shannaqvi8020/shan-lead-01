    <!-- Critical CSS for above-the-fold content -->
    <style>
      /* CSS Custom Properties for critical styling */
      :root {
        --background: 0 0% 98%;
        --foreground: 120 6% 15%;
        --card: 0 0% 100%;
        --card-foreground: 120 6% 15%;
        --primary: 120 40% 25%;
        --muted-foreground: 120 8% 45%;
        --tier-green: 120 50% 40%;
        --tier-yellow: 45 95% 50%;
        --border: 120 10% 88%;
        --radius: 0.5rem;
      }
      
      /* Critical base styles */
      *, ::before, ::after { box-sizing: border-box; border: 0 solid hsl(var(--border)); }
      html { line-height: 1.5; font-family: Inter, ui-sans-serif, system-ui, sans-serif; }
      body { margin: 0; background-color: hsl(var(--background)); color: hsl(var(--foreground)); }
      
      /* Critical layout utilities */
      .min-h-screen { min-height: 100vh; }
      .flex { display: flex; }
      .items-center { align-items: center; }
      .justify-center { justify-content: center; }
      .text-center { text-align: center; }
      .w-full { width: 100%; }
      .max-w-2xl { max-width: 42rem; }
      .mx-auto { margin-left: auto; margin-right: auto; }
      .p-4 { padding: 1rem; }
      .p-6 { padding: 1.5rem; }
      .mb-4 { margin-bottom: 1rem; }
      .mb-6 { margin-bottom: 1.5rem; }
      .mb-8 { margin-bottom: 2rem; }
      .gap-2 { gap: 0.5rem; }
      .gap-4 { gap: 1rem; }
      
      /* Critical card styles */
      .bg-card { background-color: hsl(var(--card)); }
      .text-card-foreground { color: hsl(var(--card-foreground)); }
      .border { border-width: 1px; }
      .rounded-lg { border-radius: calc(var(--radius) + 2px); }
      .shadow-sm { box-shadow: 0 1px 2px 0 rgb(0 0 0 / 0.05); }
      
      /* Critical typography */
      .text-3xl { font-size: 1.875rem; line-height: 2.25rem; }
      .text-lg { font-size: 1.125rem; line-height: 1.75rem; }
      .font-bold { font-weight: 700; }
      .font-semibold { font-weight: 600; }
      .font-medium { font-weight: 500; }
      .leading-tight { line-height: 1.25; }
      .leading-relaxed { line-height: 1.625; }
      
      /* Critical colors */
      .text-foreground { color: hsl(var(--foreground)); }
      .text-muted-foreground { color: hsl(var(--muted-foreground)); }
      .text-tier-green { color: hsl(var(--tier-green)); }
      .bg-tier-yellow { background-color: hsl(var(--tier-yellow)); }
      .text-background { color: hsl(var(--background)); }
      
      /* Critical button styles */
      .btn-primary {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        border-radius: calc(var(--radius) - 2px);
        font-weight: 500;
        transition: colors 0.2s;
        padding: 0.75rem 1.5rem;
        font-size: 0.875rem;
        background-color: hsl(var(--tier-yellow));
        color: hsl(var(--background));
        border: 1px solid transparent;
      }
      .btn-primary:hover { background-color: hsl(var(--tier-yellow) / 0.9); }
      .btn-lg { padding: 1rem 2rem; font-size: 1.125rem; }
      
      /* Header styles */
      .header-bg { background-color: hsl(var(--background) / 0.95); backdrop-filter: blur(8px); }
      .py-4 { padding-top: 1rem; padding-bottom: 1rem; }
      .px-4 { padding-left: 1rem; padding-right: 1rem; }
      .max-w-7xl { max-width: 80rem; }
      .h-10 { height: 2.5rem; }
      .object-contain { object-fit: contain; }
      
      /* Responsive utilities */
      @media (min-width: 768px) {
        .md\\:p-8 { padding: 2rem; }
        .md\\:text-4xl { font-size: 2.25rem; line-height: 2.5rem; }
        .md\\:text-xl { font-size: 1.25rem; line-height: 1.75rem; }
        .md\\:flex-row { flex-direction: row; }
        .md\\:text-left { text-align: left; }
        .md\\:items-center { align-items: center; }
        .md\\:w-auto { width: auto; }
      }
      @media (min-width: 1024px) {
        .lg\\:p-12 { padding: 3rem; }
        .lg\\:text-5xl { font-size: 3rem; line-height: 1; }
      }
    </style>
